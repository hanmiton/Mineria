             $(document).ready(function(){

                      if(numEscena===2){
                        $("#FlechaAtras").css("visibility","hidden");
                     }

                     if(numEscena==1){
                        $("#fondo").hide("slow");    
                    }
                    else{
                        $("#fondo"+numEscena+"").hide("slow");   
                    }
                    numEscena--;
                 
                     if(numEscena==2 || numEscena==4){
                        $('body').css('background-image', "url(./img/fondo-"+(numEscena-1)+".jpg)");    
                    }
                    else{
                        $('body').css('background-image', "url(./img/fondo-"+numEscena+".jpg)");    
                    }   
                    
                    if(numEscena<=1){
                         numEscena=1; 
                        $("#fondo").show("slow");    
                        $('body').css('background-image', "url(./img/fondo-"+numEscena+".jpg)");
                    }

                    $("#fondo"+numEscena+"").css("visibility", "visible");
                    $("#fondo"+numEscena+"").fadeTo(1000,1); 
                    $("#menu").show("slow");
                  
                });
